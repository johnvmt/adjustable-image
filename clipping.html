<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>

	<style>

		#container {
			height: 600px;
			width: 800px;
			background-color: #0000aa;
			position: relative;
		}
		#clipped {
			clip-path: url(#cross);
			position: relative;
			width: 100%;
			height: 100%;
			background-color: #ff0000;
			transform-origin: top left;
			/*

			top: -100px;
			left: -100px;
			width: 400px;
			height: 300px;
			*/
		}
		html, body{
			background-color: #00cc00;
			height: 100%;
		}
	</style>

</head>
<body>

	<svg height="0" width="0">
		<defs>
			<clipPath id="cross">
				<rect x="50" y="50" width="50" height="50" />
			</clipPath>
		</defs>
	</svg>

	<div id="container">
		<div id="clipped">
			<img src="image.jpg" style="width: 100%; height: 100%;" />
		</div>
	</div>

	<script>
		var container = document.querySelector('#container');
		var clipped = document.querySelector('#clipped');
		var clipPath = document.querySelector('svg').querySelector('rect');

		var cropTop = 30;
		var cropLeft = 30;
		var cropRight = 20;
		var cropBottom = 20;

		var originalWidth = clipped.clientWidth;
		var originalHeight = clipped.clientHeight;

		var clipX = (cropLeft / 100) * originalWidth;
		var clipY = (cropTop / 100) * originalHeight;
		var clipWidth = originalWidth * ((100 - (cropLeft + cropRight)) / 100);
		var clipHeight = originalHeight * ((100 - (cropTop + cropBottom)) / 100);

		// Crop
		clipPath.setAttribute('x', clipX);
		clipPath.setAttribute('y', clipY);
		clipPath.setAttribute('width', clipWidth);
		clipPath.setAttribute('height', clipHeight);

		// Reposition & scale
		clipped.style.position = 'relative';
		clipped.style.transformOrigin = 'top left';
		clipped.style.transform = 'scale(' + originalWidth / clipWidth + ', ' + originalHeight / clipHeight + ') translate(' + -1 * clipX + 'px, ' + -1 * clipY + 'px)';
	</script>

</body>
</html>
